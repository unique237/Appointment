<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planifier un Rappel</title>
    <!-- Lien vers le CSS de Bootstrap -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Planifier un Rappel pour votre Réunion</h1>

      <form id="appointment-form" class="mt-4">
        <div class="form-group">
          <label for="phone">Numéro de téléphone :</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            name="phone"
            placeholder="+1234567890"
            required
            pattern="^\+\d{1,3}\d{1,14}$"
            title="Format: +1234567890"
          />
        </div>

        <div class="form-group">
          <label for="date">Date et Heure de la Réunion :</label>
          <input
            type="datetime-local"
            class="form-control"
            id="date"
            name="date"
            required
          />
        </div>

        <div class="form-group">
          <label for="reminderTime">Choisissez un Délai de Rappel :</label>
          <select
            class="form-control"
            id="reminderTime"
            name="reminderTime"
            required
          >
            <option value="2">2 minutes avant</option>
            <option value="5">5 minutes avant</option>
            <option value="7">7 minutes avant</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message :</label>
          <input
            type="text"
            class="form-control"
            id="message"
            name="message"
            required
          />
        </div>

        <button type="submit" class="btn btn-primary btn-block">
          Planifier le Rappel
        </button>
      </form>

      <div id="result" class="mt-3 text-center"></div>
    </div>

    <!-- Lien vers le JS de Bootstrap et jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
